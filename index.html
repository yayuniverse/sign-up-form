<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="leftSection">
      <div class="odinBanner">
        <img src="odin-lined.png" alt="dandandan" />
        <h1>ODIN</h1>
      </div>
      <p class="imgCredit">Photo from <a href="">Dandadan anime</a></p>
    </section>

    <section class="rightSection">
      <h2>Sign up and see what we have in store for you</h2>

      <form action="#" method="post">
        <h2>Let's do this!</h2>

        <p class="inputField">
          <label for="firstName">FIRST NAME</label>
          <input type="text" id="firstName" name="firstName" />
        </p>

        <p class="inputField">
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" name="lastName" />
        </p>

        <p class="inputField">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />
        </p>

        <p class="inputField">
          <label for="phoneNumber">PHONE NUMBER</label>
          <input type="number" id="phoneNumber" name="phoneNumber" />
        </p>

        <p class="inputField">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </p>

        <p class="inputField">
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
        </p>
      </form>

      <button type="button">Create an account</button>

      <p>
        Already a member? <strong><a href="#">Log in</a></strong>
      </p>
    </section>
  </body>
</html>
